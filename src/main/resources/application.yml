spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/capps
          jwt-ser-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

  jpa:
    properties:
      hibernate:
        default_schema: public
        hbm2ddl:
          auto: update


  liquibase:
    enabled: true
    change-log: db/changelog/master.yaml



  docker:
    compose:
      file: src/main/docker/compose.yaml
      enabled: true
      lifecycle-management: start_only

server:
  ssl:
    enabled: true
    key-store: classpath:mykeystore.p12
    key-store-type: PKCS12
    key-store-password: mypassword

  port: 8081

jwt:
  auth:
    converter:
      resource-id: capps-rest-api
      principle-attribute: preferred_username